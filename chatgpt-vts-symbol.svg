<!--?xml version="1.0" encoding="utf-8"?-->
<!-- chatgpt-vts-symbol.svg
     Tech-futuristic symbol for "ChatGPT Desktop â€” Vishwanath Tec Systems"
     Accent: Electric Green (#00FF7A)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="ChatGPT Desktop - VTS">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff7a"></stop>
      <stop offset="60%" stop-color="#00d27a"></stop>
      <stop offset="100%" stop-color="#00a86f"></stop>
    </linearGradient>

    <filter id="f-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.24"></feDropShadow>
    </filter>
  </defs>

  <!-- Background rounded square (soft rounded corners) -->
  <rect x="64" y="64" rx="160" ry="160" width="896" height="896" fill="#0f1720"></rect>

  <!-- outer hexagon ring -->
  <g transform="translate(512,512)">
    <g filter="url(#f-shadow)">
      <path d="
        M0,-360
        L312,-180
        L312,180
        L0,360
        L-312,180
        L-312,-180
        Z" fill="none" stroke="url(#g1)" stroke-width="36" stroke-linejoin="round" stroke-linecap="round"></path>
    </g>

    <!-- inner neural weave: 6 rotated segments (electric green accents) -->
    <g id="weave" transform="scale(0.65)">
      <!-- draw six identical paths rotated each 60deg -->
      <g fill="none" stroke="url(#g1)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round">
        <path d="M0,-260 C120,-220 220,-120 260,0" transform="rotate(0)"></path>
        <path d="M0,-260 C120,-220 220,-120 260,0" transform="rotate(60)"></path>
        <path d="M0,-260 C120,-220 220,-120 260,0" transform="rotate(120)"></path>
        <path d="M0,-260 C120,-220 220,-120 260,0" transform="rotate(180)"></path>
        <path d="M0,-260 C120,-220 220,-120 260,0" transform="rotate(240)"></path>
        <path d="M0,-260 C120,-220 220,-120 260,0" transform="rotate(300)"></path>
      </g>

      <!-- central knot (negative space) -->
      <path d="M -64,-24 C -40,-68 40,-68 64,-24 C 88,20 48,78 0,88 C -48,78 -88,20 -64,-24 Z" fill="#071018" stroke="url(#g1)" stroke-width="8" stroke-linejoin="round"></path>
    </g>
  </g>
</svg>
